<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="/src/css/font.css">
    <link rel="stylesheet" href="/src/css/xadmin.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="/src/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/src/js/xadmin.js"></script>
    <link rel="stylesheet" href="/src/css/user-edit.css">
</head>

<body>
    <div class="x-body">
        <div class="edit-form-div">
            <form class="layui-form" id="editForm" lay-filter="editForm">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>账号</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>密码</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input id="password" type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>邮箱</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="email" lay-verify="email" placeholder="邮箱" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>姓名</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="realName" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>学号</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="stuId" required lay-verify="required" placeholder="学号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">性别</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="radio" name="sex" value="男" title="男" checked>
                            <input type="radio" name="sex" value="女" title="女">
                        </div>
                    </div>
                    <div class="layui-col-xs6"></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">地址</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="address" placeholder="地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">组织机构/学校院系</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="dept" placeholder="组织机构/学校院系" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>所在时间</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input readonly type="text" name="inTime" required lay-verify="required" placeholder="所在时间" autocomplete="off" class="layui-input" id="inTime">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>离开时间</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input readonly type="text" name="leaveTime" required lay-verify="required" placeholder="离开时间" autocomplete="off" class="layui-input" id="leaveTime">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">专业</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="major" placeholder="专业" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">电话</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="phone" placeholder="电话" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">课题组</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="researchGroup" placeholder="课题组" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">单位名称</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="unitName" placeholder="单位名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3" style="color:#FF5722">禁用账户</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="checkbox" name="isEnable" value="true" lay-skin="switch">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">用户类型</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <select name="type" lay-verify="required">
                                <option value=""></option>
                                <option value="学生">学生</option>
                                <option value="教职工">教职工</option>
                                <option value="管理员">管理员</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3" style="color: #FFB800;">账户权限级别</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <select name="role" lay-verify="required">
                                <option value=""></option>
                                <option value="user">用户</option>
                                <option value="admin">管理员</option>
                              </select>
                        </div>
                    </div>
                    <div class="layui-col-xs6"></div>
                </div>
                <div class="layui-row" style="display: flex;
                align-items: center;
                justify-content: center;">
                    <button class="layui-btn layui-btn-normal layui-col-xs3" lay-submit lay-filter="edit">修改</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/js/utils.js"></script>
    <script>
        let id = 0;
        (() => {
            id = getQueryVariable('id');
            if (!id) {
                $("body").html(`<h1>未知错误！</h1>`);
                return;
            }
            id = parseInt(id);
            $.ajax({
                url: baseURL + "/get/user/info/id",
                method: "get",
                data: {
                    id
                },
                headers: HEADERS,
                success(res) {
                    layui.use('form', () => {
                        let form = layui.form;
                        form.val("editForm", res.data);
                    })
                }
            })
        })()
        layui.use(['form', 'layer', 'laydate'], function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;


            //监听提交
            form.on('submit(edit)', function(data) {
                if (data.field.isEnable == undefined) data.field.isEnable = false;
                data.field.id = id;
                $.ajax({
                    url: baseURL + "/update/user/info",
                    method: "put",
                    data: data.field,
                    headers: HEADERS,
                    success(res) {
                        layer.alert("修改成功", {
                            icon: 6
                        }, function(index) {
                            layer.close(index);
                            parent.location.reload();
                        });
                    },
                    error(err) {
                        console.log(err);
                    }
                })
                return false;
            });

            laydate.render({
                elem: '#inTime',
                format: 'yyyy-MM-dd HH:mm:ss',
                trigger: 'click'
            });
            laydate.render({
                elem: '#leaveTime',
                format: 'yyyy-MM-dd HH:mm:ss',
                trigger: 'click'
            });
        });
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
