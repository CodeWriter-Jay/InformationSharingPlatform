<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="/src/css/font.css">
    <link rel="stylesheet" href="/src/css/xadmin.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="/src/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/src/js/xadmin.js"></script>
    <link rel="stylesheet" href="/src/css/user-edit.css">
</head>

<body>
    <div class="x-body">
        <div class="edit-form-div" id="editInfoForm">
            <form class="layui-form" id="editForm" lay-filter="editForm">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">账号</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" disabled name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">学号</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" disabled name="stuId" required lay-verify="required" placeholder="学号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">姓名</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" disabled name="realName" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">邮箱</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="email" lay-verify="email" placeholder="邮箱" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">性别</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="radio" name="sex" value="男" title="男" checked>
                            <input type="radio" name="sex" value="女" title="女">
                        </div>
                    </div>
                    <div class="layui-col-xs6"></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">地址</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="address" placeholder="地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">组织机构/学校院系</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="dept" placeholder="组织机构/学校院系" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>所在时间</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" disabled name="inTime" placeholder="所在时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>离开时间</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" disabled name="leaveTime" placeholder="离开时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">专业</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="major" placeholder="专业" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">电话</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="phone" placeholder="电话" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">课题组</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="researchGroup" placeholder="课题组" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">单位名称</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="text" name="unitName" placeholder="单位名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3">用户类型</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <select name="type" lay-verify="required" disabled>
                                <option value=""></option>
                                <option value="学生">学生</option>
                                <option value="教职工">教职工</option>
                                <option value="管理员">管理员</option>
                              </select>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3" style="color: #FFB800;">账户权限级别</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <select name="role" lay-verify="required" disabled>
                                <option value=""></option>
                                <option value="user">用户</option>
                                <option value="admin">管理员</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="layui-row" style="display: flex;
                align-items: center;
                justify-content: center;">
                    <button class="layui-btn layui-btn-normal layui-col-xs3" lay-submit lay-filter="edit">保存个人信息</button>
                    <button class="layui-btn layui-btn-normal layui-col-xs3" type="button" onclick="switchForm(1);">修改密码</button>
                    <button class="layui-btn layui-btn-normal layui-col-xs3" type="button" onclick="checkOrder();">预约状态查询</button>
                </div>
            </form>
        </div>
        <div class="edit-form-div" style="display: none;" id="editPasswordForm">
            <form class="layui-form" lay-filter="editPasswordForm">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-col-xs3"><span style="color:#FF5722;">*</span>新密码</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input id="password" type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label for="repass" class="layui-col-xs3">
                    <span style="color:#FF5722;">*</span>确认密码</label>
                        <div class="layui-input-inline layui-col-xs9">
                            <input type="password" id="repass" lay-verify="repass" required lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row" style="display: flex;
                align-items: center;
                justify-content: center;">
                    <button class="layui-btn layui-btn-normal layui-col-xs3" lay-submit lay-filter="editPassword">保存密码</button>
                    <button class="layui-btn layui-btn-normal layui-col-xs3" type="button" onclick="switchForm(2);">修改个人信息</button>
                    <button class="layui-btn layui-btn-normal layui-col-xs3" type="button" onclick="checkOrder();">预约状态查询</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/js/utils.js"></script>
    <script>
        let id = 0;
        let user;
        (() => {
            id = getQueryVariable('id');
            if (!id) {
                $("body").html(`<h1>未知错误！</h1>`);
                return;
            }
            id = parseInt(id);
            $.ajax({
                url: baseURL + "/get/user/info/id",
                method: "get",
                data: {
                    id
                },
                headers: HEADERS,
                success(res) {
                    user = res.data;
                    layui.use('form', () => {
                        let form = layui.form;
                        form.val("editForm", res.data);
                    })
                }
            })
        })()
        layui.use(['form', 'layer'], function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                repass: function(value) {
                    if ($('#password').val() != $('#repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(edit)', function(data) {
                user.email = data.field.email;
                user.address = data.field.address;
                user.dept = data.field.dept;
                user.sex = data.field.sex;
                user.major = data.field.major;
                user.phone = data.field.phone;
                user.researchGroup = data.field.researchGroup;
                user.unitName = data.field.unitName;
                $.ajax({
                    url: baseURL + "/update/user/info",
                    method: "put",
                    data: user,
                    headers: HEADERS,
                    success(res) {
                        layer.alert("修改成功", {
                            icon: 6
                        }, function(index) {
                            layer.close(index);
                            window.location.reload();
                        });
                    },
                    error(err) {
                        console.log(err);
                    }
                })
                return false;
            });
            //监听提交
            form.on('submit(editPassword)', function(data) {
                user.password = data.field.password;
                $.ajax({
                    url: baseURL + "/update/user/info",
                    method: "put",
                    data: user,
                    headers: HEADERS,
                    success(res) {
                        layer.alert("修改成功", {
                            icon: 6
                        }, function(index) {
                            layer.close(index);
                            window.location.reload();
                        });
                    },
                    error(err) {
                        console.log(err);
                    }
                })
                return false;
            });
        });

        function switchForm(index) {
            if (index == 1) {
                $("#editPasswordForm").css("display", "flex");
                $("#editInfoForm").css("display", "none");
            } else {
                $("#editInfoForm").css("display", "flex");
                $("#editPasswordForm").css("display", "none");
            }
        }

        function checkOrder() {
            layer.open({
                type: 2,
                content: './personal-order-list.html?userId=' + id,
                title: "预约信息查询",
                area: ['1100px', '500px']
            });
        }
    </script>

</body>

</html>
