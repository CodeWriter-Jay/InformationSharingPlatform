<script>
    let admin = "";
    (() => {
        if (getCookie("admin") != "") {
            admin = JSON.parse(getCookie("admin"));
            $("#userName").text(admin.username);
        } else {
            layui.use('layer', function() {
                var layer = layui.layer;

                $("body").html('<div style="width: 100%;height: 100%;"></div>');
                layer.alert('身份验证已过期！请重新登录！', {
                    icon: 2,
                    cancel: function(index, layero) {
                        layer.close(index)
                        window.location.href = "./admin-login.html";
                    }
                }, function(index) {
                    //do something
                    layer.close(index);
                    window.location.href = "./admin-login.html";
                });
            });
        }
    })()

    }
</script>
